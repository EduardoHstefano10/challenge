services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: credit-report-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./app:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - credit-report-network
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: credit-report-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - credit-report-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: credit-report-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: credit_reports
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - credit-report-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d credit_reports"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  credit-report-network:
    driver: bridge
